name: Run PyTest

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.6
      uses: actions/setup-python@v3
      with:
        python-version: "3.6"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Test with pytest
      env:
        INPUT_CONFLUENCE_URL: 'https://at-bachelor.atlassian.net/wiki'
        INPUT_CONFLUENCE_SPACE_KEY: 'MAR'
        INPUT_AUTH_USERNAME: ${{ secrets.AUTH_USERNAME }}
        INPUT_AUTH_API_TOKEN: ${{ secrets.AUTH_API_TOKEN }}
        INPUT_FILESLOCATION: 'documentation'
        INPUT_SHOULD_UPLOAD: false
      run: |
        python3 -m pytest -v